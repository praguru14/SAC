<!DOCTYPE html>
<html>
    <head>
        <title>
        Average calculator 
        </title>
    </head>
    <body>
    <script language="javascript" type="text/javascript">
        function findavg()
        {
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            
            var nenum1 = Number(n1);
            var nenum2 = Number(n2);
            
            var avg = parseFloat((nenum1+nenum2)/2);
            
            var anz = parseint(avg);
            
            document.getElementById("Youranswer").innerHTML="Average is : "+ anz;
        }
    </script>
    <h1>Find Average</h1>
    Enter number 1:
    <input type="text" id="num1" name="num1"><br>
    Enter number 2:
    <input type="text" id="num2" name="num2"><br>
    <input type="submit" name="submit" id="submit" oneclick="findavg()" value="find average">
    <p id="Youranswer"></p>
    </body>
</html>
