<!DOCTYPE html>
<html>

<head>
    <title>
        Average calculator
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body >
    
    <h1 style="text-align: center;" class="h1">Stock Average calculator</h1>
    <div class="section1">
   <div>
        
    <br>
    <table>
        <tr>
            <th>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Number</th>
            <th>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Amount</th>
        </tr>
        <tr>
            <th>1 &emsp;  <input type="number" id="num1"></th>
            <th><input type="number" id="num2"></th>
        </tr>
        <tr>
            <th>2 &emsp;  <input type="number" id="num3"></th>
            <th><input type="number" id="num4"></th>
        </tr>
        <tr>
            <th>3 &emsp;  <input type="number" id="num5"></th>
            <th><input type="number" id="num6"></th>
        </tr>
        <tr>
            <th>4 &emsp;  <input type="number" id="num7"></th>
            <th><input type="number" id="num8"></th>
        </tr>
        <tr>
            <th>5 &emsp;  <input type="number" id="num9"></th>
            <th><input type="number" id="num10"></th>
        </tr>
        <tr>
            <th>6 &emsp;  <input type="number" id="num11"></th>
            <th><input type="number" id="num12"></th>
        </tr>
        <tr>
            <th>7 &emsp;  <input type="text" id="num13"></th>
            <th><input type="text" id="num14"></th>
        </tr>
        <tr>
            <th>8 &emsp;  <input type="number" id="num15"></th>
            <th><input type="number" id="num16"></th>
        </tr>
        <tr>
            <th>9 &emsp; <input type="number" id="num17"></th>
            <th><input type="number" id="num18"></th>
        </tr>
        <tr>
            <th>10&emsp;<input type="number" id="num19"></th>
            <th><input type="number" id="num20"></th>
        </tr>
    </table>
    <br>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <input type="submit" name="submit" id="submit" onclick="findavg()" class="button">
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="Reset" class="button2" onclick=reset()>
    <br><br>
    <p id="avg"></p>
    
   </div>

</div>
<div class="section2">
    <br>
<label for="currency">Choose a currency:</label>

<select name="currency" id="sign">
  <option value="dollar">$</option>
  <option value="rupees">&#8377;</option>
  <!-- <option value="pound">&#163;</option> -->
</select>
<br><br>
<div>
    Change dollar to INR : $
    <input type="number" name="" id="convert" style="width:20%">
    &ensp;<input type="submit" class="button" name="" id="convertbtn" onclick="convertUsdToInr()">
    <p id="conv"></p>
</div>
<div class="profit">
    
    <br>
    <!-- //&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp; -->
<h3>Profit calculator</h3>
<ul>
    <li>Calculate net profit for current data: </li>
<input type="text" id="inputVal" placeholder="Enter current amount" style="width: 50%;">
<input type="button" value="Submit" class="button" onclick=profit()>
<p id="profit"></p>
<li>Calculate net profit: </li>
<input type="text" id="inputVal1" placeholder="Enter invested amount" style="width: 50%;">
<br>
<input type="text" id="inputVal2" placeholder="Enter current amount" style="width: 50%;">


<br>&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="button" class="button" value="Submit" onclick=netProf()>
<p id="netProf"></p>
</ul>

</div>
</div>
    <script src="JS/script.js"></script>
</body>

</html>
